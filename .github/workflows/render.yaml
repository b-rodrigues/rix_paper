name: Render paper with Nix and Quarto

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        logger: pretty
        log-directives: nix_installer=trace
        backtrace: full

    - uses: cachix/cachix-action@v15
      with:
        name: rstats-on-nix
        authToken: '${{ secrets.CACHIX_AUTH }}'


    - name: Set git config
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Build development environment
      run: |
        nix-build

    - name: Render
      run: nix-shell --run "quarto render paper.qmd"

    - name: Move paper to root
      run: mv rendered_pdf/paper.pdf paper.pdf

    - name: Copy output to docs for serving
      run: |
        rm docs/index.html
        cp -r rendered_pdf/paper.html docs/index.html

    - name: Push docs
      run: |
        git pull --rebase --autostash origin master
        git add docs/ paper.pdf
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Updated paper"
          git push origin master
        fi
